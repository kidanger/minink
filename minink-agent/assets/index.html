<!DOCTYPE html>

<script src='script.js'></script>

<style>
.loglist {
    font-family: monospace;
    border-collapse: collapse;

    table-layout: fixed;
    width: 100%;
}

.loglist th {
    border: 1px solid #666;
    padding: 8px;
}

.loglist td {
    border: 1px solid #AAA;
    padding: 3px;
    overflow: clip;
    white-space: nowrap;
}

pre::-webkit-scrollbar {
    display: none;
}
.loglist td pre {
    margin: 0px;
    overflow: auto;
    scrollbar-width: none;
}

.loglist td:nth-child(3) {
    direction: rtl;
}

.loglist tr:nth-child(even) {
    background-color: #f2f2f2;
}
</style>

<form action="?">
    <label for="hosts">Hosts:</label>
    <input type="text" name="hosts" id="hosts" placeholder="https://host1,https://host2"/>
    <input type="submit" value="update hosts"/>
    <br/>
</form>
<br/>

<input type="checkbox" name="live" id="live-button"/>
<label for="live"> LIVE</label>
<br/>

<label for="services-filter">Services:</label>
<input type="text" name="services-filter" id="services-filter"/>
<br/>

<label for="message-keywords-filter">Message keywords:</label>
<input type="text" name="message-keywords-filter" id="message-keywords-filter"/>
<br/>
<br/>

<table id="loglist" class="loglist">
    <thead>
        <tr>
            <th style="width: 180px">
                Date
            </th>
            <th style="width: 100px">
                Host
            </th>
            <th style="width: 10%">
                Service
            </th>
            <th>
                Content
            </th>
        </tr>
    </thead>
    <tbody id="loglist-body"/>
</table>
